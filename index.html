<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahrab Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔮 Mahrab Calculator</h1>
    <p class="intro">Answer the 10 questions below to see how much “Mahrab” you are 😎</p>

    <form id="quizForm">
      <div id="questions"></div>

      <button type="button" id="submitBtn">Calculate Result</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your Result</h2>
      <p id="scoreText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
